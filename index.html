<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" />
        </div>
        <div class="card-bottom">
       
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes</br> balance and
            calm.</p> 
            <div class="time">
              <div class="icon-ethereum">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="icon" />
                <h2>0.041 ETH</h2> 
              </div>
              <div class="icon-clock">
                <img src="./images/icon-clock.svg" alt="icon-clock" class="icon" />
                <h3>3 days left</h3>
              </div>
            </div>
            <hr class="hr"/>
        </div>
        <div class="card-footer">
          <figure>
            <img
              src="./images/image-avatar.png"
              alt="Equilibrium creator"
              class="card-creator"
            />
          </figure>
          <p class="card-creator-info">
            Creation of
            <a href="#" class="name-link"
              ><span class="card-creator-name">Jules Wyvern</span></a
            >
          </p>
        </div>
   
    </div>

  </body>
</html>
